# tmux起動時のシェルをzshにする
set-option -g default-shell /bin/zsh

# prefixキーをCtrl + fに変更
set-option -g prefix C-f
bind-key C-f send-prefix
unbind C-b 

# prefix+|でペインを垂直分割する
bind | split-window -h

# prefix+-でペインを水平分割する
bind - split-window -v

# ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
